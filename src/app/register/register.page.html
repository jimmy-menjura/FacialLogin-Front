<ion-content padding>
  <ion-row>
    <ion-col size="12">
      <div class="imgcontainer">
        <img src="../../assets/images/camera.jpg" alt="" srcset="" alt="Avatar" class="avatar">
      </div>
    </ion-col>
  </ion-row>
 <form #loginForm=ngForm (ngSubmit)="register()">
   
  <ion-item>
    <ion-label  position="floating" required>
      Nombre <ion-text color="danger">*</ion-text>
    </ion-label>
    <ion-input required type="name" name="name" [(ngModel)]="form.name"></ion-input>
  </ion-item>

  <ion-item>
     <ion-label  position="floating" required>
       E-mail <ion-text color="danger">*</ion-text>
     </ion-label>
     <ion-input required type="email" name="email" [(ngModel)]="form.email"></ion-input>
   </ion-item>
   <ion-item>
    <ion-label position="floating">Contrase√±a <ion-text color="danger">*</ion-text>
    </ion-label>
    <ion-input required type="password" name="password" [(ngModel)]="form.password"></ion-input>
  </ion-item>

  <ion-button expand="full" block (click)="loadActionSheet()" color="primary" type="submit" style="margin-top: 20px;" [disabled]="loginForm.invalid">
    Cargar una imagen &nbsp; <ion-icon name="file"></ion-icon>
  </ion-button>

  <ion-button expand="full" block color="primary" type="submit" style="margin-top: 20px;" [disabled]="loginForm.invalid">
    Login &nbsp; <ion-icon name="person-add"></ion-icon>
  </ion-button>
  <ion-col size="12">
    <ion-text color="primary" routerLink="/home" class="register_link" style="justify-content: center;">
      <b>Ir a login</b>
    </ion-text>
  </ion-col>
 </form>
<div #loginImages style="display: none;"></div>
<img src="" id="login_image"/>
<img src="" id="img_from_server"/>

</ion-content>
